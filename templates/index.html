<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <h1>Stock List</h1>
        <form action="get">
            <select name="filter">
                <option value="">All Stocks</option>
                <!-- <option value="new_intrady-highs">New Intraday Highs</option> -->
                <option value="new_closing_highs">New Closing Highs</option>
                <!-- <option value="new_intrady-lows">New Intraday Lows</option> -->
                <option value="new_closing_lows">New Closing Lows</option>
            </select>
            <input type="submit" />
        </form>
        <table class="ui striped table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>   
                {% for stock in stocks %}       
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td><a href="/stock/{{ stock.symbol }}">{{ stock.name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</body>
</html>
